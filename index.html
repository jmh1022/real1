
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 뽑기</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto">
            <!-- Main Card -->
            <div class="card shadow-2xl border-0 rounded-4 overflow-hidden">
                <div class="card-header bg-gradient-to-r from-purple-600 to-blue-600 text-white text-center py-4">
                    <h1 class="card-title mb-0 fs-2 fw-bold">
                        <i class="fas fa-broom me-3"></i>청소당번 뽑기
                    </h1>
                </div>
                
                <div class="card-body p-5 bg-white">
                    <div class="text-center mb-4">
                        <p class="text-muted fs-5 mb-4">
                            <i class="fas fa-users me-2"></i>
                            1번부터 25번까지 중에서 5명을 랜덤으로 뽑습니다
                        </p>
                        
                        <!-- Draw Button -->
                        <button id="drawBtn" class="btn btn-lg btn-primary px-5 py-3 rounded-pill shadow-lg">
                            <i class="fas fa-dice me-2"></i>
                            청소당번 뽑기!
                        </button>
                    </div>
                    
                    <!-- Result Container -->
                    <div id="result" class="result-container mt-4" style="display: none;">
                        <div class="alert alert-success border-0 rounded-4 shadow-sm">
                            <h3 class="alert-heading text-center mb-4">
                                <i class="fas fa-star me-2"></i>
                                선택된 청소당번
                            </h3>
                            <div id="selectedNumbers" class="d-flex flex-wrap justify-content-center gap-3"></div>
                        </div>
                        
                        <!-- Reset Button -->
                        <div class="text-center mt-4">
                            <button id="resetBtn" class="btn btn-outline-danger rounded-pill px-4">
                                <i class="fas fa-redo me-2"></i>
                                다시 뽑기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Info Card -->
            <div class="card mt-4 bg-white bg-opacity-90 border-0 rounded-4">
                <div class="card-body text-center p-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-2"></i>
                        공정한 랜덤 선택으로 모든 번호가 동일한 확률을 가집니다
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
